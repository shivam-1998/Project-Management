<div class="container">
        <div class="row">
            <div class="col-md-9">
                <h2>Update Form</h2><hr>
                <form [formGroup]="editForm" (ngSubmit)="update()">
                    <div class="form-group">
                        <label>Project Name</label>
                        <input type="text" class="form-control" formControlName="p_name" placeholder="Project Name">
                    </div> 
                    <div class="form-group">
                            <label>Project type</label>
                            <input type="text" class="form-control" formControlName="p_type" placeholder="Project Type">
                    </div>
                    <div class="form-group">
                            <label>Project Start Date</label>
                            <input type="date" class="form-control" formControlName="p_start_date" placeholder="Project Start date">
                    </div>
                    <div class="form-group">
                        <label>Project End Date</label>
                        <input type="date" class="form-control" formControlName="p_end_date" placeholder="Project End date">
                    </div>
                    <div class="form-group">
                        <label>Project Description</label>
                        <input type="text" class="form-control" formControlName="p_desc" placeholder="Project Description">
                    </div>
                    <div class="form-group">
                        <label for="sel1">Status:</label>
                            <select class="form-control" id="sel1" formControlName="p_status" aria-placeholder="select Status">
                              <option value="In Progress">In Progress</option>
                              <option value="Pending">Pending</option>
                              <option value="Completed">Completed</option>
                              <option value="Closed">Closed</option>
                            </select>
                    </div>
                    <button type="submit" class="btn btn-primary btn-flat m-b-30 m-t-30">Add Project</button>               
                </form>
            </div>
        </div>
    </div>
