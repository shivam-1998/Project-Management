<div class="container">
      <div class="row">
          <div class="col-md-9">
            <div class="login-form">
                <h4>Update Form</h4>
                <form [formGroup]="editForm" (ngSubmit)="update()">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" class="form-control" formControlName="firstname" placeholder="First Name" required>
                        <span class="text-danger"
                        *ngIf="!editForm.get('firstname').valid && editForm.get('firstname').touched">
                     <span *ngIf="!editForm.get('firstname').errors['valid']">Invalid firstname</span>
                 </span>
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" class="form-control" formControlName="lastname" placeholder="Last Name" required>
                        <span class="text-danger"
                        *ngIf="!editForm.get('lastname').valid && editForm.get('lastname').touched">
                     <span *ngIf="!editForm.get('lastname').errors['valid']">Invalid firstname</span>
                 </span>
                    </div>
                    <div class="form-group">
                        <label>Email address</label>
                        <input type="email" class="form-control" formControlName="email" placeholder="Email" required>
                        <span class="text-danger"
                        *ngIf="!editForm.get('email').valid && editForm.get('email').touched">
                     <span *ngIf="!editForm.get('email').errors['valid']">Invalid firstname</span>
                 </span>
                    </div>
                    <!-- <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" formControlName="password" placeholder="Password">
                    </div> -->
                    <div class="form-group">
                        <label>User Name</label>
                        <input type="text" class="form-control" formControlName="username" placeholder="User Name" required>
                        <span class="text-danger"
                        *ngIf="!editForm.get('username').valid && editForm.get('username').touched">
                     <span *ngIf="!editForm.get('username').errors['valid']">Invalid firstname</span>
                 </span>
                    </div>
                    <div class="form-group">
                        <label>DOB</label>
                        <input type="text" class="form-control" formControlName="dob" placeholder="Date Of Birth" required>
                        <span class="text-danger"
                        *ngIf="!editForm.get('dob').valid && editForm.get('dob').touched">
                     <span *ngIf="!editForm.get('dob').errors['valid']">Invalid firstname</span>
                 </span>
                    </div>
                   
                    <button type="submit" class="btn btn-primary btn-flat m-b-30 m-t-30">Update</button>
        
                   
                </form>
            </div>
          </div>
      </div>  
</div>
